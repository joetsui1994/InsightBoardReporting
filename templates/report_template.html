<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ report_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 70px 120px;
            line-height: 1.6;
            color: #333;
            background-color: #ecf3f0;
        }
        h1 {
            color: #252525;
            font-size: 35px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        img {
            width: 700px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .plot-container {
            margin: 30px 0;
            padding: 20px;
        }
        .caption {
            font-style: italic;
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
            color: #888;
        }
    </style>
    {{ plotly_script|safe }}  <!-- Include Plotly.js -->
</head>
<body>
    <h1>{{ report_title }}</h1>
    <p>{{ introductory_text }}</p>
    <!-- Render all sections, both text and plots -->
    {% for section in sections_html %}
        {{ section|safe }}
    {% endfor %}
    <footer>
        <hr style="border: 0; border-top: 1px solid #ccc; margin: 20px 0;">
        <p>Generated on {{ date }}</p>
    </footer>
</body>
</html>
